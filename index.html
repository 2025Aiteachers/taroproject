<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 타로카드 신년운세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-top: 30px;
            color: gold;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }

        .card {
            width: 108px; /* 1.2배 확대 */
            height: 162px; /* 1.2배 확대 */
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-front,
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .description {
            margin-top: 30px;
            font-size: 1.1em;
            color: white;
            max-width: 90%;
            text-align: left;
            margin: 0 auto;
            padding: 0 10px;
        }

        .arcana-name {
            color: lightcoral; /* 아르카나 카드 이름 색상 */
        }

        .gold-text {
            color: gold; /* 과거, 현재, 미래 텍스트 색상 */
        }

        .future-text {
            color: lightblue; /* 미래 운세 색상 */
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .reset-button,
        .share-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 130px;
        }

        .reset-button {
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }

        .reset-button:hover,
        .share-button:hover {
            background-color: #cca300;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<h1>2025년 타로카드 신년운세</h1>
<p>세 장의 카드를 차례로 클릭해서<br>당신의 과거, 현재, 미래 운세를 확인하세요!</p>

<div class="cards">
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage1" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage2" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage3" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
</div>

<h2 id="cardName"></h2>
<p class="description" id="cardDescription"></p>

<div class="button-container hidden" id="buttonContainer">
    <button class="reset-button" id="resetButton">처음으로<br>돌아가기</button>
    <button class="share-button" id="kakaoShareButton">카카오톡으로 공유하기</button>
    <button class="share-button" id="nativeShareButton">X로 공유하기</button>
</div>

<script>
    Kakao.init('YOUR_APP_KEY'); // 실제 JavaScript 키로 대체하세요.

    const cards = [
        {
            name: "The Fool (광대)",
            image: "https://github.com/hahamanman/taroproject/blob/main/01_the%20fool.jpg?raw=true",
            descriptions: {
                past: "새로운 모험을 향해 첫걸음을 내딛었습니다. 그 과정에서 얻은 경험이 당신을 더욱 성장하게 했습니다.",
                present: "당신은 이제 새로운 기회를 마주하고 있습니다. 결단력이 필요한 시점입니다.",
                future: "새로운 시작을 두려워하지 마세요! 내년에는 실수조차도 AI가 모두 다 고쳐줄 거에요."
            }
        },
        // 나머지 카드 데이터 여기에 추가...
    ];

    const cardElements = document.querySelectorAll('.card');
    const cardInnerElements = document.querySelectorAll('.card-inner');
    const cardImages = [
        document.getElementById("cardImage1"),
        document.getElementById("cardImage2"),
        document.getElementById("cardImage3")
    ];
    const cardName = document.getElementById("cardName");
    const cardDescription = document.getElementById("cardDescription");
    const resetButton = document.getElementById("resetButton");
    const kakaoShareButton = document.getElementById("kakaoShareButton");
    const nativeShareButton = document.getElementById("nativeShareButton");
    let flipCount = 0;

    cardElements.forEach((card, index) => {
        card.addEventListener("click", () => {
            if (flipCount >= 3 || cardInnerElements[index].classList.contains("flipped")) return;

            const randomIndex = Math.floor(Math.random() * cards.length);
            const selectedCard = cards[randomIndex];

            cardImages[index].src = selectedCard.image;
            const position = ['past', 'present', 'future'];
            const positionText = ['과거', '현재', '미래'];

            const descriptionClass = position[flipCount] === 'future' ? 'future-text' : '';

            cardName.innerHTML += `<br/><strong class="gold-text">${positionText[flipCount]}:</strong> <span class="arcana-name">${selectedCard.name}</span>`;
            cardDescription.innerHTML += `<strong class="gold-text">${positionText[flipCount]}:</strong> <span class="${descriptionClass}">${selectedCard.descriptions[position[flipCount]]}</span><br/>`;

            cardInnerElements[index].classList.add("flipped");
            flipCount++;

            if (flipCount === 3) {
                document.getElementById("buttonContainer").classList.remove("hidden");
            }
        });
    });

    resetButton.addEventListener("click", () => {
        flipCount = 0;
        cardInnerElements.forEach(el => el.classList.remove("flipped"));
        cardImages.forEach(img => img.src = "");
        cardName.textContent = "";
        cardDescription.textContent = "";
        document.getElementById("buttonContainer").classList.add("hidden");
    });

    kakaoShareButton.addEventListener('click', function () {
        Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
                title: '2025년 타로카드 신년운세',
                description: cardDescription.innerText,
                imageUrl: cardImages[0].src,
                link: {
                    mobileWebUrl: window.location.href,
                    webUrl: window.location.href
                }
            }
        });
    });

    nativeShareButton.addEventListener('click', function () {
        if (navigator.share) {
            navigator.share({
                title: '2025년 타로카드 신년운세',
                text: cardDescription.innerText,
                url: window.location.href
            }).catch(console.error);
        } else {
            alert('이 기능은 현재 지원되지 않는 브라우저입니다.');
        }
    });

</script>
</body>
</html>
