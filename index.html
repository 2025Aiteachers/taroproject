<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 AI 에듀테크 선도교사 타로운세</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            color: gold;
            margin-bottom: 20px;
        }

        .card-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 112.5px; /* 0.75배 줄인 크기 */
            height: 168.75px; /* 0.75배 줄인 크기 */
            perspective: 1000px;
            cursor: pointer;
            margin: 5px 0;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
        }

        .card-back {
            background-image: url('https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true');
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(-180deg); /* 오른쪽으로 뒤집힘 */
        }

        #description {
            color: white;
            position: absolute;
            font-size: 18px; /* 글씨 크기 증가 */
            margin-left: 20px; /* 오른쪽으로 이동 */
        }

        .description-text {
            color: gold; /* '과거', '현재', '미래'의 색상 */
            font-weight: bold;
        }

        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetButton:hover {
            background-color: #cca300;
        }
    </style>
</head>
<body>

<h1>2025년 AI 에듀테크 선도교사 타로운세</h1>
<p>카드를 눌러 과거 현재 미래의 당신을 확인하세요</p>

<div class="card-container" id="card-container"></div>

<button id="resetButton" style="display: none;">처음으로 돌아가기</button>

<script>
    const cardsData = [
        {
            name: "The Fool (광대)",
            image: "https://github.com/hahamanman/taroproject/blob/main/01_the%20fool.jpg?raw=true",
            descriptions: {
                past: "새로운 모험을 향해 첫걸음을 내딛었습니다. 그 과정에서 얻은 경험이 당신을 더욱 성장하게 했습니다.",
                present: "당신은 이제 새로운 기회를 마주하고 있습니다. 결단력이 필요한 시점입니다.",
                future: "새로운 시작을 두려워하지 마세요! 내년에는 실수조차도 AI가 모두 다 고쳐줄 거에요."
            }
        },
        // 다른 카드 데이터 추가
    ];

    let flipCount = 0;
    const cardContainer = document.getElementById('card-container');
    const resetButton = document.getElementById('resetButton');

    function createCard(index) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');

        cardInner.appendChild(cardBack);
        cardInner.appendChild(cardFront);
        cardElement.appendChild(cardInner);
        cardContainer.appendChild(cardElement);

        cardElement.addEventListener('click', () => flipCard(cardElement, cardFront, index));
    }

    function flipCard(card, cardFrontElement, index) {
        if (flipCount < 3 && !card.classList.contains('flipped')) {
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            const selectedCard = cardsData[randomIndex];

            cardFrontElement.style.backgroundImage = `url(${selectedCard.image})`;

            setTimeout(() => {
                card.style.position = 'absolute';
                card.style.transform = `translate(-200px, ${250 * flipCount}px)`;
                card.querySelector('.card-inner').classList.add('flipped');
            }, 600);

            setTimeout(() => {
                const descriptionPart = document.createElement('div');
                descriptionPart.innerHTML = `<span class="description-text">${['과거', '현재', '미래'][flipCount]}:</span> ${selectedCard.descriptions[['past', 'present', 'future'][flipCount]]}`;
                descriptionPart.style.transform = `translate(${150}px, ${250 * flipCount}px)`;
                descriptionPart.style.position = 'absolute';
                cardContainer.appendChild(descriptionPart);

                card.style.pointerEvents = 'none';
                flipCount++;
                if (flipCount < 3) {
                    createCard(flipCount);
                } else {
                    resetButton.style.display = 'block';
                    resetButton.addEventListener('click', resetGame);
                }
            }, 1200);
        }
    }

    function resetGame() {
        flipCount = 0;
        cardContainer.innerHTML = '';
        createCard(0);
        resetButton.style.display = 'none';
    }

    // 최초 호출
    for (let i = 0; i < 3; i++) {
        createCard(i);
    }
</script>

</body>
</html>
