<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 타로카드 신년운세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-top: 30px;
            color: gold;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            perspective: 1000px;
            width: 90px; /* 카드 전체 크기 설정 */
            height: 135px; /* 2:3 비율 유지 */
            margin: 10px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .description {
            margin-top: 30px;
            font-size: 1.1em;
            color: gold;
            max-width: 90%;
            text-align: center;
            margin: 0 auto;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .reset-button,
        .share-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 130px;
        }

        .reset-button:hover,
        .share-button:hover {
            background-color: #cca300;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
<h1>2025년 타로카드 신년운세</h1>
<p>세 장의 카드를 차례로 클릭해서 당신의 과거, 현재, 미래 운세를 확인하세요!</p>

<div class="cards">
    <div class="card" id="card1">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage1" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <div class="card" id="card2">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage2" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <div class="card" id="card3">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true" alt="Card Front" style="width: 100%; height: 100%;">
            </div>
            <div class="card-back">
                <img id="cardImage3" src="" alt="Card Back" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
</div>

<h2 id="cardName"></h2>
<p class="description" id="cardDescription"></p>

<div class="button-container hidden" id="buttonContainer">
    <button class="reset-button" id="resetButton">처음으로 돌아가기</button>
    <button class="share-button" id="kakaoShareButton">카카오톡으로 공유하기</button>
    <button class="share-button" id="nativeShareButton">X로 공유하기</button>
</div>

<script>
    Kakao.init('YOUR_APP_KEY'); // 실제 JavaScript 키로 대체하세요.

    const cards = [
        // 카드를 포함한 모든 데이터를 여기에 추가 (생략됨)
    ];

    const cardElements = document.querySelectorAll('.card');
    const cardInnerElements = document.querySelectorAll('.card-inner');
    const cardImages = [
        document.getElementById("cardImage1"),
        document.getElementById("cardImage2"),
        document.getElementById("cardImage3")
    ];
    const cardName = document.getElementById("cardName");
    const cardDescription = document.getElementById("cardDescription");
    const resetButton = document.getElementById("resetButton");
    const kakaoShareButton = document.getElementById("kakaoShareButton");
    const nativeShareButton = document.getElementById("nativeShareButton");
    let flipCount = 0;

    cardElements.forEach((card, index) => {
        card.addEventListener("click", () => {
            if (flipCount >= 3 || cardInnerElements[index].classList.contains("flipped")) return;

            const randomIndex = Math.floor(Math.random() * cards.length);
            const selectedCard = cards[randomIndex];

            cardImages[index].src = selectedCard.image;
            const position = ['past', 'present', 'future'];
            const positionText = ['과거', '현재', '미래'];

            cardName.innerHTML +=
                `<br/><strong>${positionText[flipCount]}:</strong> ${selectedCard.name}`;
            cardDescription.innerHTML +=
                `<strong>${positionText[flipCount]}:</strong> ${selectedCard.descriptions[position[flipCount]]} <br/>`;

            cardInnerElements[index].classList.add("flipped");
            flipCount++;

            if (flipCount === 3) {
                document.getElementById("buttonContainer").classList.remove("hidden");
            }
        });
    });

    resetButton.addEventListener("click", () => {
        flipCount = 0;
        cardInnerElements.forEach(el => el.classList.remove("flipped"));
        cardImages.forEach(img => img.src = "");
        cardName.textContent = "";
        cardDescription.textContent = "";
        document.getElementById("buttonContainer").classList.add("hidden");
    });

    kakaoShareButton.addEventListener('click', function () {
        Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
                title: '2025년 타로카드 신년운세',
                description: document.getElementById('cardDescription').innerText,
                imageUrl: document.getElementById('cardImage1').src,
                link: {
                    mobileWebUrl: window.location.href,
                    webUrl: window.location.href
                }
            }
        });
    });

    nativeShareButton.addEventListener('click', function () {
        if (navigator.share) {
            navigator.share({
                title: '2025년 타로카드 신년운세',
                text: document.getElementById('cardDescription').innerText,
                url: window.location.href
            }).catch(console.error);
        } else {
            alert('이 기능은 현재 지원되지 않는 브라우저입니다.');
        }
    });

</script>
</body>
</html>
