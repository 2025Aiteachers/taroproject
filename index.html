<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 AI 에듀테크 선도교사 타로운세</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: gold;
            margin-bottom: 20px;
        }

        .card-container {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
            position: absolute;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
        }

        .card-back {
            background-image: url('https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true');
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(180deg);
            /* 카드 클릭 후 위치 변경 */
            position: absolute;
            transform-origin: top left;
        }

        #description {
            max-width: 300px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>2025년 AI 에듀테크 선도교사 타로운세</h1>
<p>카드를 눌러 과거 현재 미래의 당신을 확인하세요</p>

<div class="card-container">
    <div class="card" id="card1">
        <div class="card-inner">
            <div class="card-back"></div>
            <div class="card-front"></div>
        </div>
    </div>
</div>

<div id="description"></div>

<script>
    const cardsData = [
        {
            name: "The Fool (광대)",
            image: "https://github.com/hahamanman/taroproject/blob/main/01_the%20fool.jpg?raw=true",
            descriptions: {
                past: "새로운 모험을 향해 첫걸음을 내딛었습니다. 그 과정에서 얻은 경험이 당신을 더욱 성장하게 했습니다.",
                present: "당신은 이제 새로운 기회를 마주하고 있습니다. 결단력이 필요한 시점입니다.",
                future: "새로운 시작을 두려워하지 마세요! 내년에는 실수조차도 AI가 모두 다 고쳐줄 거에요."
            }
        },
        // 필요한 만큼의 카드 데이터를 추가
    ];

    let flipCount = 0;
    const cardContainer = document.querySelector('.card-container');
    const descriptionElement = document.getElementById('description');

    function createCard(index) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.style.zIndex = 10 - index;
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');

        cardInner.appendChild(cardBack);
        cardInner.appendChild(cardFront);
        cardElement.appendChild(cardInner);
        cardContainer.appendChild(cardElement);

        cardElement.addEventListener('click', () => flipCard(cardElement, cardFront, index));
    }

    function flipCard(card, cardFrontElement, index) {
        if (flipCount < 3 && !card.classList.contains('flipped')) {
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            const selectedCard = cardsData[randomIndex];

            cardFrontElement.style.backgroundImage = `url(${selectedCard.image})`;

            // Flip the card
            card.querySelector('.card-inner').classList.add('flipped');
            // Move card to bottom-left
            card.style.transform = `translate(-${150 * flipCount}px, ${200 * flipCount}px)`;

            descriptionElement.innerHTML += `<strong>${['과거', '현재', '미래'][flipCount]}:</strong> ${selectedCard.descriptions[['past', 'present', 'future'][flipCount]]} <br/>`;
            card.style.pointerEvents = 'none';

            flipCount++;
            if (flipCount < 3) {
                createCard(flipCount);
            }
        }
    }

    createCard(0);
</script>

</body>
</html>
