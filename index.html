<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 타로카드 신년운세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            display: flex;
            align-items: flex-start;
        }
        .card {
            width: 100px;
            height: 150px;
            margin-right: 20px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            border-radius: 10px;
        }
        .card-back {
            background-image: url('https://github.com/hahamanman/taroproject/blob/main/00_backdesign.jpg?raw=true');
        }
        .card-front {
            transform: rotateY(180deg);
        }
        #description {
            max-width: 200px;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="card">
        <div class="card-inner" id="card1">
            <div class="card-back"></div>
            <div class="card-front"></div>
        </div>
    </div>
    <div id="description"></div>
</div>

<script>
    const cardsData = [
        {
            name: "The Fool (광대)",
            image: "https://github.com/hahamanman/taroproject/blob/main/01_the%20fool.jpg?raw=true",
            descriptions: {
                past: "새로운 모험을 향해 첫걸음을 내딛었습니다. 그 과정에서 얻은 경험이 당신을 더욱 성장하게 했습니다.",
                present: "당신은 이제 새로운 기회를 마주하고 있습니다. 결단력이 필요한 시점입니다.",
                future: "새로운 시작을 두려워하지 마세요! 내년에는 실수조차도 AI가 모두 다 고쳐줄 거에요."
            }
        },
        // 다른 카드 데이터 추가...
    ];

    let currentCardIndex = 0;
    let flippedCards = 0;
    const cardElement = document.getElementById('card1');
    const descriptionElement = document.getElementById('description');

    cardElement.addEventListener('click', () => {
        if (flippedCards < 3) {
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            const selectedCard = cardsData[randomIndex];
            cardElement.querySelector('.card-front').style.backgroundImage = `url(${selectedCard.image})`;

            cardElement.classList.toggle('flipped');
            setTimeout(() => {
                descriptionElement.innerHTML += `<strong>${['과거', '현재', '미래'][flippedCards]}:</strong> ${selectedCard.descriptions[['past', 'present', 'future'][flippedCards]]} <br/>`;
                if (flippedCards > 0) {
                    cardElement.parentElement.style.position = 'absolute';
                    cardElement.parentElement.style.left = `${flippedCards * 120}px`;
                    cardElement.parentElement.style.top = `${flippedCards * 170}px`;
                }
                flippedCards++;
            }, 600);
        }
    });
</script>

</body>
</html>
