<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 타로카드 신년운세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-top: 30px;
            color: gold;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            flex-basis: 30%;
            max-width: 120px;
            min-width: 80px;
            margin: 10px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 3;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-front,
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .description {
            margin-top: 30px;
            font-size: 1.1em;
            color: gold;
            max-width: 90%;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .reset-button,
        .share-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 200px;
        }

        .reset-button:hover,
        .share-button:hover {
            background-color: #cca300;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
